<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\styles\register.css">
    <link rel="icon" href="../static/images/stocksden-logo.jpeg" type="image/x-icon" sizes="64x64">
    <title>Login and Registration</title>
</head>
<body>
     <!-- <h2>Sign Up Now</h2> -->
     <div class="container">
        <div class="form-container">
            <form id="login-form">
                <h2>Sign Up Now</h2>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>

                <label for="login-password">E-mail:</label>
                <input type="email" id="login-email" name="login-email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <label for="login-password">Re-enter Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <label for="login-password">Contact:</label>
                <input type="number" id="login-number" name="login-number" required>

                <button type="submit">Sign Up</button>
                
            </form>
    </div>
</body>
</html>
