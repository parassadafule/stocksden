<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Plan Suggestion</title>

    <style>
body, h1, form, label, input, select {
    margin: 0;
    padding: 0;
    font-family: Josefin Sans;
}

body {
    font-family: 'Arial', sans-serif;
}

/* Basic styling for the form */
h1 {
    text-align: center;
    margin-top: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

/* Hover effect for buttons */
input[type="submit"]:hover {
    background-color: #45a049;
}

/* Animation for form elements on hover */
form label, form input, form select {
    transition: all 0.3s ease-in-out;
}

form label:hover, form input:hover, form select:hover {
    transform: scale(1.1);
}

    </style>
</head>

<body>
    
    <h1>Insurance Plan Suggestion</h1>
    <form action="/insurance_plan" method="post">
        <label for="age">1. Age:</label>
        <input type="text" id="age" name="age" required><br>

        <label for="gender">2. Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="chest_pain">3. Stress level (0-3):</label>
        <input type="text" id="chest_pain" name="chest_pain" required><br>

        <label for="blood_pressure">4. Blood Pressure:</label>
        <input type="text" id="blood_pressure" name="blood_pressure" required><br>

        <label for="cholesterol">5. Cholesterol:</label>
        <input type="text" id="cholesterol" name="cholesterol" required><br>

        <label for="fasting_sugar">6.sugar :</label>
        <select id="fasting_sugar" name="fasting_sugar" required>
            <option value="">Select </option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br>

        <label for="rest_ecg">7. Current Loan:</label>
        <select id="rest_ecg" name="rest_ecg" required>
            <option value="">Select </option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br>

        <label for="max_heart_rate">8. Max Heart Rate:</label>
        <input type="text" id="max_heart_rate" name="max_heart_rate" required><br>

        <label for="exercise_angina">9. Daily Exercise:</label>
        <select id="exercise_angina" name="exercise_angina" required>
            <option value="0">yes</option>
            <option value="1">No</option>
        </select>
        <br>
        <label for="st_depression">10. Depression Produced by Exercise:(0-4)</label>
        <input type="text" id="st_depression" name="st_depression" required><br>

        <label for="slope_peak_st">11. ECG Slope(0-2):</label>
        <input type="text" id="slope_peak_st" name="slope_peak_st" required><br>

        <label for="num_vessels">12. Number of children:</label>
        <input type="text" id="num_vessels" name="num_vessels" required><br>

        <label for="thal">13. Financial assests:</label>
        <input type="text" id="thal" name="thal" required><br>



        <input type="submit" value="Predict">
    </form>
</body>

</html>
