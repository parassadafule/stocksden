<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Plan Suggestion Result</title>
    <style>
   body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: #f0f0f0; /* Set a background color for better visibility */
}

h1 {
    font-family: Josefin Sans;
    color: #333;
}

p {
    display: inline-block;
    padding: 15px;
    background-color: #4CAF50; /* Green color for positive prediction */
    color: white;
    border-radius: 10%;
}

    </style>
</head>
<body>
    <center><h1>Insurance Plan Suggestion Result : </h1></center>
    {% if prediction == 1 %}
        <p>You need premium insurance</p>
    {% else %}
    <p>You can avail basic insurance</p>
    {% endif %}
</body>
</html>
